
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>

<body>







<h3>student Form</h3>


<form method="post" id="studentForm" data-courses-url="{% url 'credentials:get_courses' %}">
      {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
    </form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
<div>

             <button class="btn btn-light" type="submit">logout</button>

        </div>
        <div>
            <a href="{% url 'collegestoreapp:home' %}">homepage</a>
        </div>
</body>
</html>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $("#id_department").change(function () {
    const url = $("#studentForm").attr("data-courses-url");
    const departmentId = $(this).val();
    $.ajax({
       url: url,
       data: {
              'department_id':departmentId
       },
       success:function(data){
         console.log(data)


        let html_data='<option value = "">---</option>';
         data. forEach(function (course) {
             html_data += `<option value="${course.id}">${course.name}</option>`
         });
         console.log(html_data);
         $("#id_course").html(html_data);
       }

    });
  });


</script>
</body>
</html>
